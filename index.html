<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.css"></link>
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <title>Race Card Exploration</title>
  </head>
  <body>
    <div class="container-fluid">
        <div class="row" style="height:5vh;">
            <div class="col bg-dark text-white">
                <nav class="d-flex mt-1">
                    <div>
                        <img src="logo/logo@288x.png" width="30" height="30" alt="">
                        <h6 class="d-inline">Race Card Exploration</h6>
                    </div>
                    <div class="ml-auto">
                        <a href="https://theracecardproject.com/" target="_blank">The Race Card Project</a>
                    </div>
                </nav>
            </div>
        </div>
        <div class="row" style="height:95vh;">
            <div class="col-7 bg-dark text-white">
                <div class="btn-group" style="left: calc(50% - 45px);">
                  <button id="button_sentiment" type="button" class="btn btn-outline-light dropdown-toggle mt-3" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Sentiment
                  </button>
                  <div class="dropdown-menu">
                    <a id="item_neutral" class="dropdown-item" href="#">Neutral</a>
                    <a id="item_positive" class="dropdown-item" href="#">Positive</a>
                    <a id="item_negative" class="dropdown-item" href="#">Negative</a>
                  </div>
                </div>
                <div id="regions_div" style="width: 100%; height: auto;"></div>
                <p class="d-none mt-3">Console: </p>
                <p class="d-none" id="message"></p>
                <p class="d-none" id="value"></p>
            </div>
            <div class="col-5 h-100 bg-dark text-white" style="overflow-y:scroll;border-left:1px solid lightgray;">
                <h3 id="state" class="mt-3">Analytics</h3>
                <a href="#" data-toggle="popover" title="Sentiment" data-placement="top" data-content="Probability of Rosette API sentiment analysis"><i class="fas fa-question-circle mr-2"></i></a><h5 class="d-inline mt-3">Sentiment</h5> 
                <div id="donutchart" style="width: 100%; height: auto;"></div>
                <a href="#" data-toggle="popover" title="Topic" data-placement="top" data-content="Probability of BigML API topic model analysis"><i class="fas fa-question-circle mr-2"></i></a><h5 class="d-inline mt-3">Topic</h5>
                <div id="columnchart_values" style="width: 100%; height: auto;"></div>
                <a href="#" data-toggle="popover" title="Words" data-placement="top" data-content="Wordcloud visualization of BigML topic model analysis"><i class="fas fa-question-circle mr-2"></i></a><h5 class="d-inline mt-3">Wordcloud</h5>
                <img id="chart_wordcloud" src="" width="100%" height="auto">
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="js/variables.js"></script>
    <script src="js/data.js"></script>
    <script src="js/controller.js"></script>
    <script src="js/listener.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
